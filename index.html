<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Anchor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI News Anchor</h1>
            <div class="language-selector">
                <button id="english-btn" class="active">English</button>
                <button id="urdu-btn">اردو</button>
            </div>
        </header>

        <main>
            <div id="loading-screen">
                <div class="spinner"></div>
                <p>Preparing your news broadcast...</p>
            </div>
            
            <div id="news-container" class="hidden">
                <div class="video-container">
                    <video id="news-video" controls autoplay>
                        <source id="video-source" src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                
                <div class="news-headlines">
                    <h2 id="headlines-title">Latest Headlines</h2>
                    <div id="headlines-container">
                        <!-- Headlines will be populated here -->
                    </div>
                </div>
            </div>
            
            <div id="error-container" class="hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p>We're currently experiencing technical difficulties. Please try again later.</p>
                <button id="retry-btn">Retry</button>
            </div>
        </main>
        
        <footer>
            <p>Powered by AI News Anchor - Updated hourly</p>
            <div class="action-buttons">
                <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh News</button>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
